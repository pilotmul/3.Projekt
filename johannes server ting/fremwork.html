<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Smart Kontrolpanel</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #tekniker-log {
      height: 300px; width: 100%; overflow-y: scroll;
      border: 1px solid #ccc; background: #f9f9f9; padding: 10px;
      white-space: pre-wrap; margin-bottom: 20px;
    }
    label, input, button { margin: 5px 0; display: block; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Smart Kontrolpanel</h1>

  <h3>Styring</h3>
  <button onclick="toggleWindow()">Toggle vindue</button>
  <button onclick="toggleAutoMode('WINDOW')" id="window-btn">Sæt til MANUEL</button>
  <p>Status: <span id="window-mode">AUTO</span></p>

  <hr>
  <label>Indstil temperatur (°C):</label>
  <input type="number" id="temp-input" placeholder="f.eks. 22">
  <button onclick="sendTemp()">Send temperatur</button>
  <button onclick="toggleAutoMode('TEMP')" id="temp-btn">Sæt til MANUEL</button>
  <p>Status: <span id="temp-mode">AUTO</span></p>

  <label>Lysstyrke (%):</label>
  <input type="number" id="light-input" placeholder="f.eks. 75">
  <button onclick="sendLight()">Send lys</button>
  <button onclick="toggleAutoMode('LIGHT')" id="light-btn">Sæt til MANUEL</button>
  <p>Status: <span id="light-mode">AUTO</span></p>

  <hr>
  <h3>Live målinger</h3>
  <p>Temperatur: <span id="temp-value">---</span> °C</p>
  <p>Lysstyrke: <span id="light-value">---</span> %</p>
  <p>CO₂: <span id="co2-value">---</span> ppm</p>
  <p>Fugtighed: <span id="humidity-value">---</span> %</p>

  <hr>
  <button onclick="toggleTekniker()">Vis teknikermenu</button>
  <div id="tekniker-box" class="hidden">
    <h3>Teknikermenu</h3>
    <button onclick="toggleDataFlow()">Stop/Start datastrøm</button>
    <pre id="tekniker-log"></pre>
  </div>

  <script>
    const socket = io();
    let teknikVises = false;
    let dataFlowActive = true;
    let modes = { TEMP: "AUTO", LIGHT: "AUTO", WINDOW: "AUTO" };
    let pendingLabel = null;

    function updateMode(sensor, mode) {
      modes[sensor] = mode;
      document.getElementById(sensor.toLowerCase() + "-mode").textContent = mode;
      const btn = document.getElementById(sensor.toLowerCase() + "-btn");
      if (btn) {
        btn.textContent = (mode === "AUTO") ? "Sæt til MANUEL" : "Sæt til AUTO";
      }
    }

    function toggleAutoMode(sensor) {
      if (modes[sensor] === "AUTO") {
        updateMode(sensor, "MANUAL");
      } else {
        socket.emit('control', { [sensor.toLowerCase()]: 'AUTO' });
        updateMode(sensor, "AUTO");
      }
    }

    function toggleWindow() {
      socket.emit('control', { window: "TOGGLE" });
      updateMode('WINDOW', 'MANUAL');
    }

    function sendTemp() {
      const val = document.getElementById("temp-input").value;
      if (val) {
        socket.emit('control', { temperature: val });
        updateMode('TEMP', 'MANUAL');
      }
    }

    function sendLight() {
      let val = parseInt(document.getElementById("light-input").value);
      if (!isNaN(val)) {
        if (val > 99) val = 99;
        socket.emit('control', { light: val.toString() });
        updateMode('LIGHT', 'MANUAL');
      }
    }

    function toggleTekniker() {
      teknikVises = !teknikVises;
      document.getElementById("tekniker-box").classList.toggle("hidden", !teknikVises);
    }

    function toggleDataFlow() {
      dataFlowActive = !dataFlowActive;
      socket.emit('control', { toggle_stream: true });
    }

    function logTekniker(msg) {
      const log = document.getElementById("tekniker-log");
      const timestamp = new Date().toLocaleTimeString();
      log.textContent += `[${timestamp}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    }

    socket.on('uart_response', data => {
      const line = data.response.trim();
      logTekniker("MODTAG <- " + line);

      // Genkend labels og brug næste linje som værdi
      const l = line.toLowerCase();

      if (["temp", "led brightness", "co2", "humidity"].includes(l)) {
        pendingLabel = l;
        return;
      }

      if (pendingLabel) {
        switch (pendingLabel) {
          case "temp":
            document.getElementById("temp-value").textContent = parseFloat(line).toFixed(1);
            break;
          case "led brightness":
            document.getElementById("light-value").textContent = parseFloat(line).toFixed(0);
            break;
          case "co2":
            document.getElementById("co2-value").textContent = parseFloat(line).toFixed(0);
            break;
          case "humidity":
            document.getElementById("humidity-value").textContent = parseFloat(line).toFixed(1);
            break;
        }
        pendingLabel = null;
      }
    });

    socket.on('auto_mode_update', data => {
      updateMode(data.sensor, data.mode);
    });

    socket.on('feedback', data => {
      logTekniker("✔️ Feedback: " + data.status);
    });
  </script>
</body>
</html>
